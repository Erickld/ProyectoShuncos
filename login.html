<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Registro</title>
    <link rel="icon" href="../assets/img/shuncos_logo_nav_bar.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- Estilos Nav Bar -->
    <link rel="stylesheet" href="./styles/navBarStyles.css">
    <!-- Estilos Main Container -->
    <link rel="stylesheet" href="./styles/mainContainerStyles.css">
    <!-- Estilos Footer -->
    <link rel="stylesheet" href="./styles/footerStyles.css">
    <!-- Estilos Pagina -->
    <link rel="stylesheet" href="./styles/login.css">
</head>

<body>
    <header class="nav-bar-header">
        <nav id="nav-bar-container"></nav>
    </header>

    <main id="main-container">
        <!-- Contenedor con Formulario-->
        <div class="row gx-3 container-login">
            <div class="col-md-6 col-login monse-font">

                <div class="form-div text-center hidden" id="register-user">
                    <h2> Crear Cuenta</h2>
                    <img id="logo-login-shuncos" style="max-width: 15%;" class="img-fluid" src="./assets/img/shuncos_logo_nav_bar.png">
                    <p> Ingresa tus datos para crear una cuenta </p>
                    <form class="form-login text-center mt-4" id="form-register-user">
                        <label>
                            <i class="bi bi-person-fill"></i>
                            <input type="text" class="form-control" placeholder="Nombre" id="name">
                        </label>
                        <label>
                            <i class="bi bi-person-fill"></i>
                            <input type="text" class="form-control" placeholder="Apellido(s)" id="lastName">
                        </label>
                        <label>
                            <i class="bi bi-person-circle"></i>
                            <input type="text" class="form-control" placeholder="Nombre de Usuario" id="newUsername">
                        </label>
                        <label>
                            <i class="bi bi-envelope-fill"></i>
                            <input type="email" class="form-control" placeholder="Correo Electrónico" id="email">
                        </label>
                        <label>
                            <i class="bi bi-lock-fill"></i>
                            <input type="password" class="form-control" placeholder="Contraseña" id="newPassword" autocomplete="off">
                        </label>
                        <div class="text-center mt-4">
                            <button id="register-user-btn" type="submit" class="shunco-button shunco-azul-btn">Registrarme</button>
                        </div>
                    </form>
                    <p class="mt-3">¿Ya tienes una cuenta? <span class="change-view verde" onclick="changeView('login')">Iniciar Sesión</span></p>
                </div>


                <div class="form-div text-center" id="login-user">
                    <h2>Iniciar Sesión</h2>
                    <img id="logo-login-shuncos" style="max-width: 15%;" class="img-fluid" src="./assets/img/shuncos_logo_nav_bar.png">
                    <p> Ingresa tus datos para acceder a tu cuenta </p>
                    <form class="form-login text-center mt-4" id="form-login-user">
                        <label>
                            <i class="bi bi-person-circle"></i>
                            <input type="text" class="form-control" placeholder="Nombre de Usuario" id="usernameLogin">
                        </label>
                        <label>
                            <i class="bi bi-lock-fill"></i>
                            <input type="password" class="form-control" placeholder="Contraseña" id="passwordLogin" autocomplete="off">
                        </label>
                        <div class="text-center mt-4">
                            <button id="login-user-btn" type="submit" class="shunco-button shunco-verde-btn">Iniciar Sesión</button>
                        </div>
                    </form>
                    <p class="mt-3">¿No tienes una cuenta? <span class="change-view" onclick="changeView('registro')">Registrarme</span></p>
                </div>

            </div>
            <!-- Es visible hasta en pantallas medianas -->
            <div class="col-md-6 col-image d-none d-md-block"></div>
        </div>

        <!-- HTML para las alertas -->
        <div class="toast-container position-fixed bottom-0 start-0 p-3">
            <div id="alerta-toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="2000">
                <div class="d-flex">
                    <div class="toast-body" id="alerta-txt">
                      Hello, world! This is a toast message.
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
        </div>

        <!--Fin del Contenedor con Formulario-->
    </main>

    <footer id="footer-container" class="p-3"></footer>

    <!-- Load Nav Bar -->
    <script src="./javascripts/loadNavBar.js" fuente="root"></script>
    <!-- Load Footer -->
    <script src="./javascripts/loadFooter.js" fuente="root"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- Store Products -->
    <script src="./javascripts/carritoVentana.js"></script>

    <script src="./javascripts/login.js"></script>

</body>

</html>
