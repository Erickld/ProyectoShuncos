<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Login Admin </title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <!-- Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800&display=swap"
            rel="stylesheet">
        <!-- Estilos Nav Bar -->
        <link rel="stylesheet" href="../styles/navBarStyles.css">
        <!-- Estilos Main Container -->
        <link rel="stylesheet" href="../styles/mainContainerStyles.css">
        <!-- Estilos Footer -->
        <link rel="stylesheet" href="../styles/footerStyles.css">
        <!-- Estilos Pagina -->
        <link rel="stylesheet" href="../styles/Admin.css">
    </head>

    <body>
        <header class="nav-bar-header">
            <nav id="nav-bar-container"></nav>
        </header>

        <main id="main-container">
            <!-- Contenedor con Formulario-->
            <div class="container-md-fluid container-form text-center">
                <div class="row">
                  <form class="col-md-6 col-login" id="formulario">
                    <h2> Administrar Productos </h2>
                    <label for="userInput" class="labelForm"> Usuario* </label>
                    <input type="text" placeholder="Usuario" id="userInput" name="user" required> <br>
                    <label for="userInput" class="labelForm"> Contraseña* </label>
                    <input type="password" placeholder="Contraseña" id="passwordAdmin" name="password" required> <br>
                    <button type="submit" id="btn-login" > Entrar </button>
                  </form>
                  <!-- Es visible hasta en pantallas medianas -->
                  <div class="col-md-6 col-image d-none d-md-block"></div>
                </div>
              </div>             
                <!--Fin del Contenedor con Formulario-->

        </main>

        <footer id="footer-container" class="p-3"></footer>

        <!-- Load Nav Bar -->
        <script src="../javascripts/loadNavBar.js" fuente="htmlFolder"></script>
        <!-- Load Footer -->
        <script src="../javascripts/loadFooter.js" fuente="htmlFolder"></script>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <!-- Store Products -->
        <script src="../javascripts/carritoVentana.js"></script>

        <script src="../javascripts/loginAdmin.js"></script>
    </body>

</html>
