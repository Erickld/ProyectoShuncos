<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Carrito de compras</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <!-- Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet>
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800&display=swap"
            rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Mukta:wght@200;300;500&family=Nunito+Sans:opsz,wght@6..12,300&family=Nunito:wght@300&family=Raleway:wght@600&display=swap" 
            rel="stylesheet">
        <!-- Estilos Nav Bar -->
        <link rel="stylesheet" href="../styles/navBarStyles.css">
        <!-- Estilos Main Container -->
        <link rel="stylesheet" href="../styles/mainContainerStyles.css">
        <!-- Estilos Footer -->
        <link rel="stylesheet" href="../styles/footerStyles.css">
        <!-- Estilos Carrito de Compras-->
        <link rel="stylesheet" href="../styles/carritoDeCompras.css">

        </style>
    </head>

    <body>
        <header>
            <nav id="nav-bar-container"></nav>
        </header>

        <main id="main-container">
            <!-- Modificar Contenido -->

            <!-- Shop cart and title -->
            <div class="icon--title">
                <i class="bi bi-bag"></i> <!--icon from bootstrap-->
                <h1 class="shop-title">Carrito de compras</h1>
            </div>
            <div class="shop-content">

                <!-- Target product 1 -->
                <div class="card-product">
                    <img class="product-img" src="../assets/img/modeloGuayaberaCoral.jpg" alt="">

                <div class="cart-box">
                    <h3 class="product-title">Modelo: Picuela Coral</h3>
                    <i class="bi bi-trash"></i>

                <div class="product-options">
                    <h4 class="cart-product-size">Talla</h4>
                    <h4 class="cart-price">$0.00</h4>
                    <input type="number" value="1" class="cart-quantity">
                    
                 <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0.000</div>
                 </div>
            </div>
        </div>

                

            <!-- Fin Modificar Contenido -->
        </main>

        <footer id="footer-container" class="p-3"></footer>

        <!-- Load Nav Bar -->
        <script src="../javascripts/loadNavBar.js" fuente="htmlFolder"></script>
        <!-- Load Footer -->
        <script src="../javascripts/loadFooter.js" fuente="htmlFolder"></script>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    </body>

</html>
