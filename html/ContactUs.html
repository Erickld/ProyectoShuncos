<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contáctanos</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <!-- Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800&display=swap"
            rel="stylesheet">
        <!-- Estilos Nav Bar -->
        <link rel="stylesheet" href="../styles/navBarStyles.css">
        <!-- Estilos Main Container -->
        <link rel="stylesheet" href="../styles/mainContainerStyles.css">
        <!-- Estilos Footer -->
        <link rel="stylesheet" href="../styles/footerStyles.css">
        <!-- Estilos ContactUs -->
        <link rel="stylesheet" href="../styles/contactUs.css">
    </head>

    <body>
        <header class="header-navbar">
            <nav id="nav-bar-container"></nav>
        </header>

        <main id="main-container ">
            <div class="container-fluid contact">
                <div class="formulario">
                    <h1>CONTACTA CON NOSOTROS</h1>
                    <h3 id="queremos-escucharte">Queremos escucharte</h3>
                    <div class="redes">
                        <i class="bi bi-instagram"></i>
                        <i class="bi bi-whatsapp"></i>
                        <i class="bi bi-facebook"></i>
                    </div>
                    <p>Si quieres información sobre cualquiera de nuestros productos,
                        rellena nuestro formulario y nos pondremos en contacto contigo lo antes posible.</p>

                    <form class="contact-form" action="">
                        <fieldset>
                            <legend>Información de contacto</legend>
                            <div class="mb-3">
                                <label for="email" class="form-label">Dirección de correo electrónico</label>
                                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Teléfono</label>
                                <input type="tel" class="form-control" id="phone"">
                            </div>
                            <div class="mb-3">
                                <label for="comment" class="form-label">Mensaje</label>
                                <textarea class="form-control" id="comment" rows="3"></textarea>
                            </div>
                        </fieldset>
                    </form>

                    
                </div>
                <div class="imagen-contacto">
                    <img class="img-sup" src="../assets/img/soporte.webp" alt="img-contacto">
                </div>
            </div>

            
        </main>

        <footer id="footer-container" class="p-3"></footer>

        <!-- Load Nav Bar -->
        <script src="../javascripts/loadNavBar.js" fuente="htmlFolder"></script>
        <!-- Load Footer -->
        <script src="../javascripts/loadFooter.js" fuente="htmlFolder"></script>
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    </body>

</html>
